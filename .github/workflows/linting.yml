name: Linting

on:
    push:
        branches:
            - "*"
    # pull_request:
    #   branches:
    #     - '*'

jobs:
    linting:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"

            - name: Install dependencies
              run: npm install --platform=linux --arch=x64

            - name: Run linting
              run: npm run lint
              continue-on-error: true
