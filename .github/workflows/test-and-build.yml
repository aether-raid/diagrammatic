name: Test and Build

on:
  push:
    branches:
      - "*"

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"

            - name: Install dependencies
              run: npm install

            - name: Run tests
              run: npm test

    deploy:
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/master'

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"

            - name: Install dependencies
              run: npm install

            - name: Deploy on Visual Studio Marketplace
              run: |
                - |
                  COMMIT_MSG=$(git log -1 --pretty=%B)
                  if [[ "$COMMIT_MSG" == *"#major"* ]]; then
                    VERSION_BUMP=major
                  elif [[ "$COMMIT_MSG" == *"#minor"* ]]; then
                    VERSION_BUMP=minor
                  else
                    VERSION_BUMP=patch
                  fi
                  vsce publish $VERSION_BUMP
              env:
                VSCE_PAT: ${{ secrets.VSCE_PAT }}
