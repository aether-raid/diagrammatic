name: Test and Build

on:
    push:
        branches:
            - "*"
    # pull_request:
    #   branches:
    #     - '*'

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"

            - name: Install dependencies
              run: npm install

            - name: Run tests
              run: npm test

            - name: Compile and build
              run: npm run build
