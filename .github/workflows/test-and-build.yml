name: Test and Build

on:
  push:
    branches:
      - "*"

jobs:
    test:
      runs-on: ubuntu-latest
      
      steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          
      - name: Install dependencies
        run: npm install
        
      - name: Run tests with Xvfb
        uses: GabrielBB/xvfb-action@v1
        with:
          run: npm test

    deploy:
        runs-on: ubuntu-latest
        if: github.ref == 'refs/heads/master'
        needs: test

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20.x"

            - name: Install dependencies
              run: npm install

            - name: Deploy on Visual Studio Marketplace
              run: |
                # Get the current version from package.json
                CURRENT_VERSION=$(node -p "require('./package.json').version")
                
                # Split version into major.minor components
                VERSION_PREFIX=$(echo $CURRENT_VERSION | cut -d. -f1-2)
                
                # Create new version with commit SHA as patch version
                NEW_VERSION="${VERSION_PREFIX}.${{ github.sha }}"
                
                # Update package.json with the new version
                npm version $NEW_VERSION --no-git-tag-version --force
                
                # Publish with the updated version
                npx vsce publish
              env:
                VSCE_PAT: ${{ secrets.VSCE_PAT }}
