name: Linting and testing

on:
  push:
    branches:
      - main
  # pull_request:
  #   branches:
  #     - '*'

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x' 

    - name: Install dependencies
      run: npm install

    - name: Compile TypeScript
      run: npm run compile

    - name: Run linting
      run: npm run lint

    - name: Run tests
      run: npm test

